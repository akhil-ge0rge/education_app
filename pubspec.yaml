  sdk: ^3.5.4

dependencies:
  bloc: ^8.1.4
  chewie: ^1.8.5
  cloud_firestore: ^5.6.1
  cupertino_icons: ^1.0.8
  dartz: ^0.10.1
  equatable: ^2.0.7
  file_picker: ^8.1.7
  firebase_auth: ^5.4.0
  firebase_core: ^3.10.0
  firebase_storage: ^12.4.0
  firebase_ui_auth: ^1.16.1
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.6
  font_awesome_flutter: ^10.8.0
  get_it: ^8.0.3
  get_thumbnail_video: ^0.7.3
  iconly: ^1.0.1
  image_picker: ^1.1.2
  intl: ^0.19.0
  lottie: ^3.2.0
  open_file: ^3.5.10
  path_provider: ^2.1.5
  provider: ^6.1.2
  puppeteer: ^3.16.0
  shared_preferences: ^2.3.4
  smooth_page_indicator: ^1.2.0+3
  swipe_to: ^1.0.6
  url_launcher: ^6.3.1
